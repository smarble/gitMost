<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/css.css">
	<title>States + Capitals Flash Card App</title>
</head>

<body>
	<header>
		<h1>Learn your States + Capitals!</h1>
	</header>

	<main>
		<p>Hover over the states below to test your knowledge on state capitals!</p>

		<section class="flash-cards">
			<article class="states-red">
				<h2>Alabama</h2>
				<img src="img/alabama.jpeg" alt="State of Alabama image" onmouseenter="alert('Capital of Alabama is Montgomery');">
			</article>

			<article class="states-blue">
				<h2>Alaska</h2>
				<img src="img/alaska.jpeg" alt="State of Alaska image" onmouseenter="alert('Capital of Alaska is Juneau');">
			</article>

			<article class="states-blue">
				<h2>Arizona</h2>
				<img src="img/arizona.jpeg" alt="State of Arizona image" onmouseenter="alert('Capital of Arizona is Pheonix');">
			</article>

			<article class="states-red">
				<h2>Arkansas</h2>
				<img src="img/arkansas.jpeg" alt="State of Arkansas image" onmouseenter="alert('Capital of Arkansas is Little Rock');">
			</article>

			<article class="states-red">
				<h2>California</h2>
				<img src="img/california.jpeg" alt="State of California image" onmouseenter="alert('Capital of California is Sacramento');">
			</article>

			<article class="states-blue">
				<h2>Colorado</h2>
				<img src="img/colorado.jpg" alt="State of Colorado image" onmouseenter="alert('Capital of Colorado is Denver');">
			</article>
		</section>
	</main>
</body>
</html>
