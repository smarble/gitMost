<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Assignment 2- Capital Flash Card App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/css.css">
	</head>
	
	<body>
		<main>
		<header class="header">
			<h1>USA State Capital Flash Cards</h1>
		</header>
		<aside class ="w">
			<img onmouseenter="alert('Murica!');" src="img/sharkgwb.png" alt="Photo credit: Jason Heuser">
		</aside>
		<section class="section">
			<div class="card-container">
				<article class="state">
					<img onmouseenter="alert('Montgomery');" src="img/alabama.jpeg" alt="image of the State of Alabama">
					<p>Alabama</p>
				</article>
			
				<article class="state">
					<img onmouseenter="alert('Juneau');" src="img/alaska.jpeg" alt="image of the State of Alaska">
					<p>Alaska</p>
				</article>
			
				<article class="state">
					<img onmouseenter="alert('Phoenix');" src="img/arizona.jpeg" alt="image of the State of Arizona">
					<p>Arizona</p>
				</article>
			
				<article class="state">
					<img onmouseenter="alert('Little Rock');" src="img/arkansas.jpeg" alt="image of the State of Arkansas">
					<p>Arkansas</p>
				</article>
			
				<article class="state">
					<img onmouseenter="alert('Sacramento');" src="img/california.jpeg" alt="image of the State of California">
					<p>California</p>
				</article>
			
				<article class="state">
					<img onmouseenter="alert('Denver');" src="img/colorado.jpg" alt="image of the State of Colorado">
					<p>Colorado</p>
				</article>
			</div>
		</section>
		<aside class ="w-r">
			<img src="img/sharkgwb-r.png" alt="Photo credit: Jason Heuser">
		</aside>
		<footer class="footer"><p>Image credit: <a href="https://sharpwriter.deviantart.com/" target="_blank">Jason Heuser</a></p></footer>
		</main>
	</body>
</html>
