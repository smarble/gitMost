        <!-- Add your site content here -->
        <div class="pagewrap">
          <header class="header">
            <div class="headerinfo">
              <h1>U.S. States and Capitals</h1>
              <h2>Study Budy Flash Cards</h2>
              <h3>Hover over the State to reveal its Capital</h3>
            </div>
          </header>

          <section class="cards">

            <article class="state" onmouseover="alert('Montgomery');">
              <h4>Alabama</h4>
              <img src="img/alabama.jpeg" alt="Alabama">
            </article>

            <article class="state">
              <h4>Alaska</h4>
              <img src="img/alaska.jpeg" alt="Alaska" onmouseover="alert('Juneau');">
            </article>

            <article class="state" onmouseover="alert('Phoenix');">
              <h4>Arizona</h4>
              <img src="img/arizona.jpeg" alt="Arizona">
            </article>

            <article class="state" onmouseover="alert('Little Rock');">
              <h4>Arkansas</h4>
              <img src="img/arkansas.jpeg" alt="Arkansas">
            </article>

            <article class="state" onmouseover="alert('Sacramento');">
              <h4>California</h4>
              <img src="img/california.jpeg" alt="California">
            </article>

            <article class="state" onmouseover="alert('Denver');">
              <h4>Colorado</h4>
              <img src="img/colorado.jpg" alt="Colorado">
            </article>

          </section>

          <footer>
            <p>For Ms. Jenkins</p>
          </footer>
        </div> <!-- Ends .pagewrap -->
